<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="menu">
                <i class="ri-menu-5-line"></i>
                <i class="ri-arrow-drop-right-line"></i>
            </div>
            <img src="assets/alura-logo.svg" alt="alura logo">
            <div class="github">
                <a href="https://github.com/renansouza12/">
                    <i class="ri-github-line"></i>
                </a>
            </div>
        </header>

        <aside>
            <div class="side_bar">
                <textarea class="result" cols="30" rows="0" readonly placeholder="O resultado aparecerÃ¡ aqui"></textarea>

                <button class="btn_copy">
                    <span class="btn_copy_txt">
                        Copiar <i class="ri-clipboard-line"></i>
                    </span>
                    <span class="btn_copied_txt">
                        Copiado <i class="ri-checkbox-circle-line"></i>
                    </span>
                </button>
            </div>

        </aside>

        <main>
            <div class="decoder_container">
                <textarea class="decoder_text" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
            </div>
        </main> 

        <div class="btns">
            <button class="btn_encrypt">Criptografar</button>
            <button class="btn_decrypt">Descriptografar</button>
        </div>
    </div>

    <script src="./js/decoder.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
